name: Copybara

on: [push]

jobs:
  copybara:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: clone copybara
        run: git clone --depth=1 https://github.com/google/copybara
      
      - name: build copybara
        run: cd copybara && docker build -t google/copybara .

      - name: run copybara
        run: .github/workflows/run-copybara.sh
        
